{% load widget_tweaks %}
{% load static %}
{% load item_tags %}


<div class="row">
    <div class="col-sm-12 col-md-6">
        <img src="{{ rc.exercise.supportfile.imagefile.url }}" width="400px" />


        <hr/>
        <span class="btn btn-danger reseted_student" style="min-width:75px; margin:1px; margin-right:0px; cursor:pointer"  
                    data-student_id="0"    data-custom=0
                    data-exercise_id="{{ rc.exercise.id }}" 
                    data-parcours_id="{{ rc.parcours.id }}">Effacer pour tous les élèves
        </span>
 
 

    </div> 
    <div class="col-sm-12 col-md-6">
        <h3>{{ rc.exercise.supportfile.title|decode}}</h3>
        <hr/>
 
 
        <form action="" method="POST" enctype='multipart/form-data'> 
            {% csrf_token %}
            {%  for s in  students %}
                <span class="btn btn-default reseted_student" data-exercise_id="{{ rc.exercise.id }}" id="student_reset{{ s.user.id }}"
                      data-parcours_id="{{ rc.parcours.id }}" data-student_id="{{ s.user.id }}" style="min-width:155px; margin:1px">
                    {{ s.user.last_name }} {{ s.user.first_name|truncatechars:6 }} <span class="check_reseted_student" id="check_reseted_student{{ s.user.id }}"></span>
                </span>
            {%  endfor %}
        </form>
     </div> 
</div>
