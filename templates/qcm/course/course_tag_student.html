{% load static %}
{% load widget_tweaks %}
{% load item_tags %}
           
 
<div  class="box box-widget widget-user-2 card_freeze_course"  style="top:25px; cursor: move; background-color:#f1eef7;height:225px;">
    <div class="handler widget-user-header" style="height:150px;">

        <h1>COURS</h1>



         <div style="position: absolute; bottom:0px; padding: 4px; left:0px; background-color:#5d4391; width:310px;  color:{{ course.color|contrast_color }};font-weight: 100;opacity:0.95"> 

                    {% if course.title|length > 30 %}
                    <span class="helper_tip" style="color:{{ course.color|contrast_color }};font-size:18px;">{{ course.title|truncatechars:"30" }}
                        <div class="helper_tip_text_right" style="font-size:14px;">{{ course.title }}</div>
                    </span>
                    {% else %}
                        {{ course.title}}
                    {% endif %}
 
        </div>
    </div>

    <!-- box-footer DES FONCTIONNALITES  -->




    <div class="box-footer" style="position: relative; font-size:25px;padding-top:20px;height:75px;"> 
 
         <div class="row">  
            <div class="col-lg-6 col-xs-6">
                <a href="{% url 'show_course_sequence_student' course.id parcours.id %}" class="edit">
                    <i class="fa fa-fw fa-play"></i> Lecture
                </a>
            </div> 
            <div class="col-lg-6 col-xs-6" style="font-size:16px;color: #998fa6">
                    <i class="fa fa-fw fa-clock"></i>  {{ course.duration }} min. 
            </div>

        </div>

    </div>
</div>
