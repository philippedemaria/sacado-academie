{% load widget_tweaks %}
{% load static %}
{% load item_tags %}

<div class="card">
    <a href="{% url 'show_quizz' q.id  %}" target="_blank" style="font-weight: normal;">
    <div style="position: absolute; padding: 10px;width:100%; height:80px; background-color: #FFF; opacity:0.85">
        
             {{ q }}  
        
    </div> 
    {% if q.vignette %}
        <img src="{{ q.vignette.url }}" width="170px" height="100px"  />
    {% else %}
        <img src="{% static 'img/quizz_slide.png' %}" width="170px"   />
    {% endif %}
    </a>
</div>
