{% extends 'dashboard.html' %}

{% load widget_tweaks %}
{% load static %}
{% load item_tags %}


{% block page_title %}
     <i class="fa fa-envelope"></i>      Contact
{% endblock %}



{% block body %}

<div class="content_main">

        <div class="row">

          <div class="col-sm-12 col-md-3">
            <h3 class="color_sacado">Nous contacter par téléphone</h3>
            <h2><i class="bi bi-telephone"></i> 0612345678</h2>
            
          </div>

          <div class="col-sm-12 col-md-6 bg-sacado">

            <div class="form">

              <h3 class="color_sacado">Envoyez un message</h3>
              <p>Laissez-nous un message. Réponse rapide.</p>
              <form action="{% url 'send_message' %}" method="post" >
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Votre nom" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Votre email" data-rule="email" data-msg="Please enter a valid email" required />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Objet" data-rule="minlen:4" data-msg="Au moins 8 caractères" required />
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" required data-msg="Ecrire votre message" placeholder="Message"></textarea>
                </div>

                <div class="form-group">
                  <img src="{% static 'img/som_token.png' %}" />
                  <input type="text" name="token" class="form-control" id="token" placeholder="Ecrire le résultat de la somme" required />
                </div>

                <div class="text-center"><button type="submit" name="info_academy" value="yes" class="btn-inscription">Envoyer</button></div>
              </form>
            </div>

          </div>
        </div>





</div>

{% endblock %}
